<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>

<div class="topbar">
  <span class="back-btn" onclick="goBack()">←</span>
  <span class="title">Add Product</span>
</div>
<button class="add-category-btn" onclick="location.href='categories.html'">
  + Add Category
</button>
<div class="container">

  <label>Product Name</label>
  <input id="name" placeholder="Product name">

  <label>Description</label>
  <textarea id="desc" placeholder="Description"></textarea>

  <label>Base Price</label>
  <input id="price" type="number" placeholder="Price">

  <label>Category</label>
  <select id="category"></select>

  <!-- IMAGES -->
  <h3>Images</h3>
  <div id="imagePreview" class="image-row"></div>

  <label class="image-picker">
    <input type="file" id="images" multiple accept="image/*">
    <div class="image-pick-box">
      Tap to add images
    </div>
  </label>
  
    <!-- products linking -->
    <div><h4>Related Designs</h4>
        <input type="text" id="designSearch" placeholder="Search products..." oninput="filterDesigns()">
        </div>
  <div id="relatedDesignsList" class="form-section">


  <div id="designList" class="design-list"></div>
</div>

  <!-- VARIANTS -->
  <div class="accordion" onclick="toggleSection('variantsSection')">
    ▶ Variants
  </div>

  <div id="variantsSection" class="hidden">

    <h4>Colors</h4>
    <input id="colorName" placeholder="Color name">
    <input id="colorPrice" placeholder="Extra price" type="number">
    <button class="btn-outline" onclick="addColor()">Add Color</button>
    <div id="colorList"></div>

    <h4>Sizes</h4>
    <input id="sizeName" placeholder="Size name">
    <input id="sizePrice" placeholder="Extra price" type="number">
    <button class="btn-outline" onclick="addSize()">Add Size</button>
    <div id="sizeList"></div>

  </div>

  <!-- CUSTOM OPTIONS -->
  <div class="accordion" onclick="toggleSection('customSection')">
    ▶ Custom Options
  </div>

  <div id="customSection" class="hidden">

    <label>Option Type</label>
    <select id="customType">
      <option value="text">Text</option>
      <option value="image">Image Upload</option>
      <option value="checkbox">Checkbox</option>
      <option value="dropdown">Dropdown</option>
    </select>

    <input id="customLabel" placeholder="Option label">
    <input id="customPrice" placeholder="Extra price" type="number">
    <input id="customChoices" placeholder="Dropdown choices (comma separated)">

    <button class="btn-outline" onclick="addCustomOption()">Add Option</button>
    <div id="customList"></div>

  </div>

  <button class="btn" onclick="saveProduct()">Save Product</button>

</div>

<div id="popup" class="popup hidden"></div>

<!-- Guard -->
<script type="module" src="../js/guard.js"></script>

<!-- Logic -->
<script type="module" src="../js/product-form.js"></script>
<script>
  function goBack() {
    location.href = "dashboard.html";
  }
</script>
</body>
</html>
